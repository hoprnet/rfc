name: Build RFC PDF

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-rfc-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex texlive-latex-extra texlive-fonts-recommended \
            texlive-fonts-extra texlive-luatex texlive-plain-generic \
            fonts-dejavu fonts-liberation fonts-noto-color-emoji \
            libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
            libnss3 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 \
            libxrandr2 libxss1 libgbm1 libgtk-3-0 libpangocairo-1.0-0 \
            libpango-1.0-0 libxshmfence1 libx11-6 libx11-xcb1 libxcb1 \
            libxcb-dri3-0 libxtst6 ca-certificates
          fc-cache -fv

      - name: Install Mermaid CLI
        run: |
          npm install -g @mermaid-js/mermaid-cli
          # create puppeteer config to disable sandbox
          cat > puppeteer-config.json <<'JSON'
          {
            "args": ["--no-sandbox", "--disable-setuid-sandbox"]
          }
          JSON
      
      - name: Test mermaid
        run: |
          echo 'graph TD; A-->B;' > test.mmd
          mmdc -i test.mmd -o test.svg --puppeteerConfigFile puppeteer-config.json
          ls -l test.svg

      - name: Make scripts executable
        run: chmod +x latex/generator-tex.sh latex/generator-pdf.sh || true

      - name: Generate TeX, PNGs and convert to PDF
        working-directory: latex
        env:
          PUPPETEER_CONFIG_FILE: ../puppeteer-config.json
        run: |
          export MMD_PUPPETEER_CONFIG_FILE="$PUPPETEER_CONFIG_FILE"
          ./generator-pdf.sh

      - name: Collect PDF
        run: |
          mkdir -p artifacts
          if [ -f latex/main.pdf ]; then
            cp latex/main.pdf artifacts/RFCs.pdf
          else
            echo "main.pdf not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfc-pdfs
          path: artifacts/
          if-no-files-found: warn

      - name: Verify main PDF
        run: test -f artifacts/RFCs.pdf