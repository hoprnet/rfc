name: Build RFC PDF

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-rfc-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc \
            texlive-xetex texlive-latex-extra texlive-fonts-recommended \
            texlive-fonts-extra texlive-luatex texlive-plain-generic \
            fonts-dejavu fonts-liberation \
            zsh
          fc-cache -fv

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Make scripts executable
        run: chmod +x latex/generator-tex.sh latex/generator-pdf.sh || true

      - name: Generate TeX, PNGs and convert to PDF
        working-directory: latex
        shell: zsh
        run: sh ./generator-pdf.sh

      - name: Collect PDF
        run: |
          mkdir -p artifacts
          if [ -f latex/main.pdf ]; then
            cp latex/main.pdf artifacts/RFCs.pdf
          else
            echo "main.pdf not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfc-pdfs
          path: artifacts/
          if-no-files-found: warn

      - name: Verify main PDF
        run: test -f artifacts/RFCs.pdf